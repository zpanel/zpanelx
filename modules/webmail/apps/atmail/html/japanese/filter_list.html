function checkall(swch){
        len=document.spamdefinitions.elements.length;
        for (i=0;i<len;i++){
                if (document.spamdefinitions.elements[i].type=='checkbox'){
                        document.spamdefinitions.elements[i].checked=true;
                };
        }; 
};

function uncheckall(swch){
        len=document.spamdefinitions.elements.length;
        for (i=0;i<len;i++){
                if (document.spamdefinitions.elements[i].type=='checkbox'){
                        document.spamdefinitions.elements[i].checked=false;
                };
        }; 
};

function megacheck() {
  if(document.spamdefinitions.checker.checked) {
    checkall();
  }
  if(!document.spamdefinitions.checker.checked) {
    uncheckall();
  }
}

function modify(id, Value, Score, Filter, Type) {
	Filter.Value.value=Value;
	Filter.Score.value=Score;

	if(Type == 'Deny')	{
	Filter.Type.options[0].selected = 1;
	} else	{
	Filter.Type.options[1].selected = 1;
	}

	Filter.Submit.value = 'Save';
	Filter.Cancel.disabled = false;
	parent.document.spamsubmit.Modify.value = '1';
	parent.document.spamsubmit.id.value = id;
