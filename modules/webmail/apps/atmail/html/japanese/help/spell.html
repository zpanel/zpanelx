<p>メールにスペルミスがないか確認したいときに使用します。使用した単語がデータベースにない場合、それに対する候補の単語リストが表示されます。リストから単語を選択し、「変更」ボタンをクリックしてください。単語がリストにない場合、ご自分で入力することもできます。</p>
<p>スペルが正しいのにも関わらずスペルミスが指摘される場合は、「ワードを追加」ボタンをクリックしてユーザ辞書に単語を追加してください。無視する場合は「無視」ボタンをクリックしてください。</p>
<p>メールにスペルミスがない場合はメール作成ウィンドウに戻ります。</p>
