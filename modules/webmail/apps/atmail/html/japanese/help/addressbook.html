アドレス帳</font>  [ <a href="parse.php?file=html/$this->Language/help/file.html">ヘルプインデックス</a> ]

<hr noshade>

<p>アドレス帳では友人や連絡先、重要な住所などの情報の管理ができます。アドレス帳からメールを作成することも、受信メールからアドレス帳にアドレスを追加することもできます。</p>
<p>「新規連絡先」ボタンでアドレス帳にユーザーを追加できます。ユーザーの詳細を入力し、「追加」を選択してアドレス帳に追加してください。リストアップされた連絡先の右のアイコンを選択することでアドレス帳の内容を編集/削除できます。</p>
