	<p><u>如何更改我的外發電子郵件的名字嗎？</u>
	<p>你的顯示名稱“的名稱出現在每一個進出的電子郵件訊息，接收看到作為發件人.要改變“顯示名稱”你必須：
	<p><ol>
	<li>按一下“設置”從主菜單.
	<li>輸入你想要的名稱為“顯示名稱”字段.
	<li>點擊保存設置
	
	</ol>

	<p><u>如何創建簽名？ </u>
	<p>簽字是一個信息，即會自動添加到下方的每封電子郵件發送它.它可以是一個方便的方法把你的電話號碼和地址的電子郵件.
	<p><ol>
	<li>按一下“設置”從主菜單.
	<li>輸入你的簽字，使之成為“電子郵件簽名”欄位.
	<li>點擊保存設置.
	</ol>
