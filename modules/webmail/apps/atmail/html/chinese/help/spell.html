<p>用拼字檢查，你可以查看你的信息拼寫錯誤.如果拼寫錯誤, 詞彙數據庫將顯示一個清單網頁,提供正確的拼寫建議.</p>
<p>如果一個字是正確的闡述，並在頁面拋出一個拼寫錯誤，請點擊'Add Personal'添加到你的個人字典.</p>
<p>當你已經完成拼寫檢查恢復按一下按鈕返回到編輯電子郵件.</p>
