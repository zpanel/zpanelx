<p>使用LDAP搜索引擎來尋找用戶發送電子郵件，地址和電話號碼.LDAP是一個公共數據庫﹐用戶的詳細資料來自全球各地.如果要開始尋找你必須指定完整名稱的用戶搜索，及可選的電子郵件地址.</p>

<p>當查看搜索結果時，你可以選擇添加用戶地址簿，撰寫電子郵件，或按一下以獲得更多信息的用戶.</p>

<p>如果啟用了電子郵件服務，你可以通過設置'搜索類型'至'搜索系統數據庫﹐搜索你的域名或網站的用戶.</p>
