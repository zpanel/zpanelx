通訊錄</font>  [ <a href="parse.php?file=html/$this->Language/help/file.html">幫助索引</a> ]

<hr noshade>

<p>使用通訊錄儲存你的朋友，聯絡人或重要的地址.可以供你以後參考地址簿撰寫郵件.</p>
<p>點擊'添加記錄'創建一個新帳戶進入通訊錄.輸入用戶詳細資料，並選擇提交寫進通訊錄.你可以在地址簿中修改/刪除條目/選擇圖標.</p>

</font>
