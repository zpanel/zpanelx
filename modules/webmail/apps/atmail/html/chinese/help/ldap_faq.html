	<p><u>我如何查詢LDAP服務器？</u>
	 <p> 要查詢LDAP服務器，做到以下幾點：
	 <ol><li>轉到搜索地址簿
	 <li>在下拉式淹死方塊標示為“搜索類型” ，選擇“ LDAP服務器”
	 <li>指定你的LDAP服務器，下面詳細說明
	 <li>填入搜索字段，然後點擊“查詢數據庫”
	 </ol>

	<p><u>我如何指定一個外部LDAP服務器？</u>
	<p>要指定一個外部LDAP服務器，填寫的文字欄位在你的查詢窗口所謂“的LDAP服務器“ .填入搜索字段你會與一個正常的查詢，然後點擊”查詢數據庫“
