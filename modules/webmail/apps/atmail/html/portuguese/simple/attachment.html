<html>           
<head>                        
<title>Adicionar Anexos</title>
<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=utf-8">
<script language="Javascript">
var AttachmentList = "$var['AttachNames']";
window.focus();
function UpdateAttach()	{

opener.window.UpdateAttachDiv(AttachmentList);

}

function updateSubmitState() {
    if (document.Compose.fileupload.value) {
        document.Compose.upload.disabled = false;
    } else {
        document.Compose.upload.disabled = true;
    }
}

</script>

</head>

<style>
.filebtn {
background-color: #F4F4F4; font: 8pt Tahoma; width: 150px;
}

   .table_control {
    padding: 0;
    font: 11px verdana,arial,helveetica;
	  background: url('imgs/tile_back1.gif');
}
.table_control th {
    font: bold 11px verdana,arial,helveetica;
    margin: 0;
    text-align: left;

}
.middle {
   font: bold 11px verdana,arial,helveetica;
    margin: 0;
    text-align: left;
    background: url('imgs/tile_back1.gif');
}
.table_control td {
    font: 11px verdana,arial,helveetica;
    margin: 0;

.topleft {
    background: url('imgs/round_left.gif') top left no-repeat;

</style>

  <table width='100%'  cellspacing='1' cellpadding='1' bgcolor="$this->HeaderColor" class="borderstyle">

        </div>
      </td>
    </tr>
    <tr>
      <th align="right" width=14%  bgcolor="$this->PrimaryColor">
        <div class="sw"><font class="sw">2ยบ Passo:</font></div>

    <tr>

</TABLE>
